<div class="container" id="twitter_analytics">
        <h2>Offer</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Offer</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">This is an offer</h4>
              </div>
              <div class="modal-body" style="text-align: center">
                <p>You are from twitter</p>
              </div>
              <div class="modal-footer" style="text-align: right">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
    </div>
</div>
